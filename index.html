<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/bootstrap.min.js"></script>
 
  <title>Places You've Been</title>
</head>

<body>
  <div class="container">
    <h1>Places You've Been</h1>
  <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>


<div class="col-md-6">
  <div id="show-contact">
    <h2></h2>

    <p>City: <span class="city"></span></p>
    <p>State: <span class="state"></span></p>
  </div>
</div>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>

  
</div>


</body>
</html>
